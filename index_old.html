<div class="container">

<form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" id="myForm" onsubmit="return validateForm()">
    <label>Full Name:</label>
        <input type="text" name="fullName" id="input_id" onkeyup="checkInput()">
        <br>
    <label>password:(UpperCase, LowerCase and Number) </label>
        <input type="password" required name="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
    <br>
    <label>E-mail@</label>
        <input type="email" required name="mail">
    <br>

        <input type="url" name="website" id="webInput">
    <br>
    <label>Phone</label>
        <input type="tel" name="phone">
    <br>
    <label>number</label>
        <input type="number" name="coffee">
    <br>
    <label>range</label>
        <input type="range" name="temper">
    <br>
    <label>address:</label>
    <textarea name="address" rows="2" cols="30"></textarea>
    <br>
    <label>checkbox</label>
        <input type="checkbox" name="interests[]">
        <input type="checkbox" name="interests[]">
        <input type="checkbox" name="interests[]">
        <input type="checkbox" name="interests[]">
    <br>
    <label>Gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female"> female
    <br>
    <select name="age">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <input type="hidden" id="click">

</form>
