  <div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>

		<form class="form">
			<!--<input type="text" placeholder="Username">-->
			<!--<input type="password" placeholder="Password">-->
            <label>Full Name:</label>
            <input type="text" name="fullName" placeholder="Fullname" id="input_id" onkeyup="checkInput()">
            <label>password:(UpperCase, LowerCase and Number) </label>
            <input type="password" placeholder="Password" required name="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            <!--<label>E-mail@</label>-->
            <input type="email" required name="mail" placeholder="Email">
            <label>Website:</label>
            <input type="url" name="website" id="webInput" placeholder="Website">
            <input type="tel" name="phone" placeholder="Phone">
        </form>
        <form class="form2">
            <label>number</label>
            <input type="number" name="coffee" placeholder="Number">
            <input type="range" name="temper" placeholder="range">
            <textarea name="address" rows="2" cols="30" placeholder="address"></textarea>
            <br>
            <label>checkbox</label>
            <input type="checkbox" name="interests[]" class="chkbox">
            <input type="checkbox" name="interests[]" class="chkbox">
            <input type="checkbox" name="interests[]"class="chkbox">
            <input type="checkbox" name="interests[]"class="chkbox">

            <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" class="chkbox" >male
            <input type="radio" name="gender" value="female" class="chkbox"> female
            <br>
            <select name="age">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br>
            <input type="hidden" id="click">

			<button type="submit" id="login-button">Login</button>
		</form>
